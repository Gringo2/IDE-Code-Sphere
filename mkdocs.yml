site_name: CodeSphere IDE Design Docs
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence.fence_mermaid
  - admonition
  - attr_list
  - md_in_html

nav:
  - User Guide:
    - Welcome: index.md
    - Getting Started: getting-started.md
    - Telemetry & Privacy: telemetry.md
    - Extensions & Marketplace: extensions.md
    - Extensions Compatibility: extensions-compatibility.md
    - GitHub Copilot: ext-github-copilot.md
    - Accounts Authentication: accounts-authentication.md
    - Migration Guide: migration.md
    - Usage & Tips: usage.md
    - Troubleshooting: troubleshooting.md
    - Other Resources: others.md
  - Development:
    - How to Build: howto-build.md
    - Contributing: ../CONTRIBUTING.md
    - Code of Conduct: ../CODE_OF_CONDUCT.md
    - CI/CD Workflows: ci-cd-workflows.md
    - Release Process: release-process.md
    - Rebranding Guide: rebranding-guide.md
    - Patch System: patch-system.md
    - Dev Scripts Reference: dev-scripts.md
    - Design Docs:
      - Overview: design/index.md
      - SRS: design/srs.md
      - System Design: design/system_design.md
      - Architecture: design/architecture.md
      - CI/CD Architecture: design/ci-cd-architecture.md
      - Diagrams: design/diagrams.md
